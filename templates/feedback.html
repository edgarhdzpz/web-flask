{%extends 'base.html'%}

{%block title%} SedgusCode-feedback{%endblock%}

{%block content%}

<div class="container mx-auto p-4">
    <!-- Formulario de comentarios -->
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl flex justify-center items-center">
        <h2 class="text-2xl text-center font-bold mb-4">Deja tu comentario</h2>
        <form action="{{ url_for('guardar_comentario') }}" method="post" class="w-full max-w-lg">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="w-full border rounded-md p-4" required>
            </div>
            <div class="mb-4">
                <label for="comentario" class="block text-gray-700 text-sm font-bold mb-2">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="4" class="w-full border rounded-md p-2" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Enviar comentario</button>
        </form>
    </div><br>

    <!-- Área para mostrar comentarios -->
    <div>
        <h2 class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">Comentarios</h2>
        {% for comentario in comentarios %}
            <div class="mb-4 border p-4 rounded-md max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
                <p class="text-gray-700"><strong>{{ comentario.nombre }}</strong> - {{ comentario.fecha }}</p>
                <p class="mt-2">{{ comentario.comentario }}</p>
            </div>
        {% endfor %}
    </div>
</div>

{%endblock%}
